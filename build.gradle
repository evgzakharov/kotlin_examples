buildscript {
    ext.kotlin_version = '1.1.60'

    repositories {
        maven { url "${artifactory_contextUrl}/remote-mavencentral" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

subprojects {
    apply plugin: 'kotlin'

    repositories {
        mavenLocal()
        maven { url "${artifactory_contextUrl}/remote-public-mvn" }
        maven { url "${artifactory_contextUrl}/remote-mavencentral" }
    }

    dependencies {
        compile("org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version")
    }

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}


